<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="header">
    <h1>Todo App</h1>
    <div class="row">
      <form id="add-form">
        <input type="text" id="add-input" placeholder="Add task" />
        <button type="submit" id="add-btn">Add Task</button>
      </form>
      <button class="delete-all-btn" id="delete-all-btn">Delete All Tasks</button>
    </div>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th class="id">ID</th>
          <th class="task">Task</th>
          <th class="status">Status</th>
          <th class="action">Action</th>
        </tr>
      </thead>
      <tbody id="task-list"></tbody>
    </table>
  </div>

  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <form id="editForm" class="editForm">
        <input type="text" id="editInput" name="task" required />
        <div class="edit-buttons">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button class="close-button" id="cancel-task">Cancel</button>
        </div>
      </form>
      <span class="close">&times;</span>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
